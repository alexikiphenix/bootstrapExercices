<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Test progressbar</title>
</head>
<body>

    <form class="mb-5 p-5" action="" method="post">
        <fieldset>
            <legend>Infos importantes</legend>
            <div>
                <label class="form-label" for="name">Nom</label>
                <input class="form-control mb-3" type="text" id="name" name="name" />
            </div>
        </fieldset>
        <div class="progress">
            <div id="mainBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div class="text-center">
            <button class="btn btn-success m-3" type="submit">Enregistrer</button>
        </div>
        
    </form>

   
    <script>
        let mainBar = document.querySelector('#mainBar');
        let i = 0;
        
       const setBarWidth = () =>{   
            if(i <= 100)    
            {
                mainBar.style.width = `${i}%`;  
                mainBar.innerText = `${i}%`; 
                console.log(i)              
                i++;  
            }            
        }
        
        setInterval(setBarWidth, 100); 
  
        
    </script>
</body>
</html>
