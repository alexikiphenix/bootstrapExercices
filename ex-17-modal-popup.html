<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>14 modal - boite de dialogue</title>
</head>
<body>
    <main class="container pt-4">
        <h3>Quel est votre manga préféré ?</h3>
        <form class="form-group" action="" method="post">     
            <div>       
                <input type="radio" name="choix-manga-prefere" value="dragon-ball">
                <label for="">Dragon Ball Z</label>
            </div>
            <div>       
                <input type="radio" name="choix-manga-prefere" value="one-piece">
                <label for="">One-piece</label>
            </div>
            <div>       
                <input type="radio" name="choix-manga-prefere" value="naruto">
                <label for="">Naruto</label>
            </div> 
        </form>
        <p class="justify-content-center">
            <!-- Bouton permettant de lancer le modal (boite de dialogue) -->
            <button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modalDeJo">Valider mon choix</button>
                 
            <!-- Modal -->
            <div class="modal fade" id="modalDeJo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Choix du manga</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Etes-vous certain de votre choix ?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            <button type="button" class="btn btn-primary">Enregistrer les changements</button>
                        </div>
                    </div>
                </div>
            </div>            
        </p>
        
    </main>
<script src="assets/js/script.js"></script>
</body>
</html>
