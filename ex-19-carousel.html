<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <title>Caroussel</title>
</head>
<body>
  <main class="container">
    <section class="row justify-content-center">                          
                                                                                <!-- carousel-fade : disparition avec transition -->
                                                                                <!-- l'attribut data-interval permet de modifier -->
                                                                                <!-- l'interval entre les slides -->
                                                                                <!-- le nombre est en millisecondes -->
      <div id="carouselExampleCaptions" class="carousel slide center w-50 bg-dark carousel-fade" data-interval="2000" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/team1.png" class="d-block w-100" alt="membre 1">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-dark">Développeur front-end</h5>
              <p class="text-dark">4 ans d'expérience</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/team2.png" class="d-block w-100" alt="membre 2">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-dark">Développeur back-end</h5>
              <p class="text-dark">3 ans d'expérience.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/img/team3.png" class="d-block w-100" alt="membre 3">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-dark">Développeur back-end</h5>
              <p class="text-dark">10 ans d'expérience</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Précédente</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
          <span class="sr-only">Suivante</span>
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </section>
  </main>
    
</body>
</html>
